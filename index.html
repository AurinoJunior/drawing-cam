<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Helper</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <video autoplay muted playsInline></video>
  <img src="" alt="Overlay" id="overlay">
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/jpeg, image/png">
    <input type="range" min="0" max="100" value="50" id="opacityRange">
  </div>

  <button id="btn">Options</button>
  <script src="main.js"></script>
</body>
</html>
